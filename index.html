<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-primary">
       <div class="container">
           <div class="row mt-5">
               <h1>My Address Book</h1>
           </div>
           <div class="row bg-light p-3">

               <div class="col-md-4 col-sm-12">
                   <div class="col-sm-4 col-md-12">
                       <img src="/img/GirlOne_4x.png" alt="" class="w-100">
                    </div>       
               </div>

               <div class="col-md-8 col-sm-12">
                   <div class="row row-cols-1 row-cols-md-2">
                       <div class="col">
                            <label for="FirstName">First name</label>
                            <input type="text" class="form-control w-100" name="Firstname">
                        </div>
                        <div class="col">
                            <label for="LastName">Last name</label>
                            <input type="text" class="form-control w-100" name="Lastname">
                        </div>
                   </div>
                   <div class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                         <label for="Email">Email</label>
                         <input type="email" class="form-control w-100" name="Email">
                     </div>
                     <div class="col">
                         <label for="Phone">Phone</label>
                         <input type="phone" class="form-control w-100" name="Phone">
                     </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="Address">Address</label>
                            <input type="address" class="form-control w-100" name="Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="Address2">Address 2</label>
                            <input type="address" class="form-control w-100" name="Address2">
                        </div>
                    </div>
                    <div class="row row-cols-md-12">
                        <div class="col-12 col-md-6">
                            <label for="City">City</label>
                            <input type="city" class="form-control w-100" name="City">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="state">State</label>
                            <select class="form-select" aria-label="Default select example" name="state">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                              </select>
                        </div>
                        <div class="col-12 col-md-2">
                            <label for="zip">Zip</label>
                            <input type="areacode" name="zip" class="w-100 form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <input class="form-check-input" type="checkbox" value="" id="family">
                        <label class="form-check-label" for="family">
                            Family
                         </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary">Save</button>
                        </div>  
                    </div>
               </div>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
